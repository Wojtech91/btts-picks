<!DOCTYPE html>
<html lang="en">
<body>
<h1>Test CSV Load</h1>
<div id="matches">Loading...</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
fetch('matches.csv')
  .then(res => res.text())
  .then(txt => {
    document.getElementById('matches').innerText = txt;
  })
  .catch(err => {
    document.getElementById('matches').innerText = 'Error loading CSV';
    console.error(err);
  });
</script>
</body>
</html>
